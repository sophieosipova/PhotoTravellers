<div class="esh-pager">
  <div class="container">
    <article class="esh-pager-wrapper row">
      <nav>
        <span 
              id="Previous"
              [ngClass]="{'is-disabled': buttonStates?.previousDisabled, 'navigated' : !buttonStates?.previousDisabled}"
              (click)="onPreviousCliked($event)"
              aria-label="Previous">
          Предыдущая
        </span>

        <span class="navigated">
          Показано {{model?.items}} из {{model?.totalItems}} элементов - Страница {{model?.actualPage + 1}} - {{model?.totalPages}}
        </span>

        <span class="navigated"
              id="Next"
              [ngClass]="{'is-disabled' : buttonStates?.nextDisabled, 'navigated' : !buttonStates?.nextDisabled}"
              (click)="onNextClicked($event)"
              aria-label="Next">
          Следующая
        </span>
      </nav>
    </article>
  </div>
</div>
